
<div class='bootstrap-wrapper'>
  
    <div class="container">

        <div class="row" style="margin-top: 20px;">
           
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">

                </div>

                <h1 class='text-center'>Register Here</h1>

                <!-- {{user | json}} -->
                <form (ngSubmit)="formSubmit()" >
                    <mat-form-field appearance="outline" class='full-width'>
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.userName" name="userName" matInput placeholder="Enter UserName">
                        <mat-hint>User Name should be unique</mat-hint>
                      </mat-form-field>

                      <mat-form-field appearance="outline" class='full-width'>
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter UserName">
                        <mat-hint>User Password contain Upper case ,Lower case , integer and special character</mat-hint>
                      </mat-form-field>

                      <mat-form-field appearance="outline" class='full-width'>
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName"  name="firstName" matInput placeholder="Enter UserName">
                      </mat-form-field>


                      <mat-form-field appearance="outline" class='full-width'>
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName"  name="lastName" matInput placeholder="Enter UserName">
                      </mat-form-field>


                      <mat-form-field appearance="outline" class='full-width'>
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" type="email"  name="email" matInput placeholder="Enter UserName">
                      </mat-form-field>

                      <mat-form-field appearance="outline" class='full-width'>
                        <mat-label>Phone</mat-label>
                        <input type="number" [(ngModel)]="user.phone"  name="phone" matInput placeholder="Enter UserName">
                      </mat-form-field>
                      
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Cancel</button>
                      </div>
                      

                </form>

            </div>

        </div>


    </div>

</div>
